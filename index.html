<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemMatch - 记忆配对游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎮 MemMatch</h1>
            <p class="subtitle">记忆配对游戏</p>
        </header>

        <!-- 难度选择界面 -->
        <div id="difficulty-selector" class="difficulty-selector">
            <h2>选择难度</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" data-difficulty="easy">
                    <span class="emoji">😊</span>
                    <span>简单</span>
                    <span class="grid-size">3×4</span>
                </button>
                <button class="difficulty-btn" data-difficulty="medium">
                    <span class="emoji">🤔</span>
                    <span>中等</span>
                    <span class="grid-size">4×4</span>
                </button>
                <button class="difficulty-btn" data-difficulty="hard">
                    <span class="emoji">😤</span>
                    <span>困难</span>
                    <span class="grid-size">4×5</span>
                </button>
            </div>
        </div>

        <!-- 游戏界面 -->
        <div id="game-container" class="game-container hidden">
            <!-- 游戏信息面板 -->
            <div class="game-info">
                <div class="info-item">
                    <span class="label">⏱️ 时间</span>
                    <span class="value" id="timer">00:00</span>
                </div>
                <div class="info-item">
                    <span class="label">🎯 尝试次数</span>
                    <span class="value" id="moves">0</span>
                </div>
                <div class="info-item">
                    <span class="label">✅ 配对成功</span>
                    <span class="value" id="matches">0/<span id="total-pairs">0</span></span>
                </div>
            </div>

            <!-- 提示信息 -->
            <div id="hint-message" class="hint-message hidden"></div>

            <!-- 卡片网格 -->
            <div id="game-board" class="game-board"></div>

            <!-- 控制按钮 -->
            <div class="controls">
                <button id="restart-btn" class="btn btn-primary">🔄 重新开始</button>
                <button id="back-btn" class="btn btn-secondary">⬅️ 返回选择难度</button>
            </div>
        </div>

        <!-- 游戏完成弹窗 -->
        <div id="victory-modal" class="modal hidden">
            <div class="modal-content">
                <h2>🎉 恭喜完成！</h2>
                <div class="victory-stats">
                    <div class="stat">
                        <span class="stat-label">用时</span>
                        <span class="stat-value" id="final-time">00:00</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">尝试次数</span>
                        <span class="stat-value" id="final-moves">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">评分</span>
                        <span class="stat-value" id="final-score">⭐⭐⭐</span>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button id="play-again-btn" class="btn btn-primary">再玩一次</button>
                    <button id="change-difficulty-btn" class="btn btn-secondary">更换难度</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
